<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="shortcut icon" type="image/ico" href="/src/assets/favicon.ico" />

    if (localStorage.theme === 'dark') {

    } else {
      document.documentElement.classList.remove('dark')
    }

</head>
